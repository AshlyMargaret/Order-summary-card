<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Fraunces:ital,opsz,wght@0,9..144,300;1,9..144,100&family=Montserrat&family=Open+Sans:wght@700&family=Outfit:wght@100;200&family=Poppins:wght@200;300;900&family=Raleway:wght@400;500;700&family=Rowdies:wght@300;700&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>
<body>

  <div class="container">

   

    <div class="illustration_box">
      <img src="/images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="detail_sec">

    <div class="order_summery">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="plan">
      <img src="/images/icon-music.svg" alt="icon-music">
      <div class="price_sec">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="button_sec">
      <button class="btn1">Proceed to Payment</button>
      <button class="btn2">Cancel Order</button>
    </div>

  </div>

  </div>
  
</body>
</html>
